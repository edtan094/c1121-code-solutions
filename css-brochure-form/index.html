<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <h3>Learn More</h3>
    <div class="div1">
      <form action="index.html" method="get">
        <label for="email">Company Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="sally@company.co" />
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Sally Smith" />
        <label for="location">Where are you hiring?</label>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="City, Country" />
        <label for="number-of-engineers"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <select name="engineers">
          <option value="1-2 Engineers">1-2 Engineers</option>
        </select>
      </form>
    </div>
    <div class="div2">
      <button>Submit</button>
    </div>
  </body>
</html>
