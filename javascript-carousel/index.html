<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="border">
      <div class="row">
        <div class="column-30">
          <div class="row align-items-center full-height justify-end">
            <i class="fas fa-chevron-left" id="left-arrow"></i>
          </div>
        </div>
        <div class="column">
          <div class="row justify-center">
            <img>
          </div>
        </div>
        <div class="column-30">
          <div class="row align-items-center full-height">
            <i class="fas fa-chevron-right" id="right-arrow"></i>
          </div>
        </div>
      </div>
      <div class="row justify-center" id="all-of-the-circle-buttons">
        <i class="far fa-circle padding-left-right circle-button" id="0"></i>
        <i class="far fa-circle padding-left-right circle-button" id="1"></i>
        <i class="far fa-circle padding-left-right circle-button" id="2"></i>
        <i class="far fa-circle padding-left-right circle-button" id="3"></i>
        <i class="far fa-circle padding-left-right circle-button" id="4"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
