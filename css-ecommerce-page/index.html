<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <h1 class="font">New Arrivals</h1>
    </div>
    <div class="row justify-space-evenly">
      <div class="column">
        <div class="row">
          <img src="images/dress1.jpeg" class="width-80">
        </div>
        <div class="row">
          <p class="font">Free People</p>
          <p class="font gray">| Size 6</p>
        </div>
        <div class="row align-center">
          <p class="font peach-background margin-right-5px margin-top-bottom-0">$35</p>
          <s class="gray">$125 Retail</s>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img src="images/ysl-bag.jpeg" class="width-80">
        </div>
        <div class="row">
          <p class="font">Yves Saint Laurent</p>
          <p class="font gray">| One-Size</p>
        </div>
        <div class="row align-center">
          <p class="font peach-background margin-right-5px margin-top-bottom-0">$200</p>
          <s class="gray">$1600 retail</s>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img src="images/key.jpeg" class="width-80">
        </div>
        <div class="row">
          <p class="font">Tiffany</p>
          <p class="font gray">| One Size</p>
        </div>
        <div class="row align-center">
          <p class="font peach-background margin-right-5px margin-top-bottom-0">$476</p>
          <s class="gray">$2000 retail</s>
        </div>
      </div>
      <div class="column justify-end">
        <div class="row">
          <img src="images/lv-bag.jpg" class="width-80">
        </div>
        <div class="row">
          <p class="font">Louis Vuitton</p>
          <p class="font gray">| One Size</p>
        </div>
        <div class="row align-center">
          <p class="font peach-background margin-right-5px margin-top-bottom-0">$95</p>
          <s class="gray">$1200 retail</s>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img src="images/dress2.jpeg" class="width-80">
        </div>
        <div class="row">
          <p class="font">Reformation</p>
          <p class="font gray">| Size 4</p>
        </div>
        <div class="row align-center">
          <p class="font peach-background margin-right-5px margin-top-bottom-0">$20</p>
          <s class="gray">$198 retail</s>
      </div>
    </div>
  </div>
</body>
</html>
