<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <h2 class="font font-weight-heading">How It Works</h2>
    </div>
    <div class="row">
      <img src="images/screen-1.png" class="justify-center image-sizing">
      <img src="images/screen-2.png" class="justify-center image-sizing">
      <img src="images/screen-3.png" class="justify-center image-sizing">
      <img src="images/screen-4.png" class="justify-center image-sizing">
    </div>
    <div class="row justify-space-around">
      <img src="images/switch-icon.png" class="small-image-sizing">
      <img src="images/filter-icon.png" class="small-image-sizing">
      <img src="images/slider-icon.png" class="small-image-sizing">
      <img src="images/bars-icon.png" class="small-image-sizing">
    </div>
    <div class="row">
      <h2>App Switching</h2>
    </div>
  </div>
</body>
</html>
