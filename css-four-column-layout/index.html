<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <h2 class="font font-weight-heading font-size-heading ">How It Works</h2>
    </div>
    <div class="row justify-center">
      <div class="columm">
        <div class="row">
          <img src="images/screen-1.png" class="image-sizing">
        </div>
        <div class="row justify-center">
          <img src="images/switch-icon.png" class="small-image-sizing">
        </div>
        <div class="row flex-direction-column align-center">
          <h3 class="font font-weight-heading">App Switching</h3>
          <p class="font">Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="columm">
        <div class="row">
          <img src="images/screen-2.png" class="image-sizing">
        </div>
        <div class="row justify-center">
          <img src="images/filter-icon.png" class="small-image-sizing">
        </div>
        <div class="row flex-direction-column align-center">
          <h3 class="font font-weight-heading">Trip Filtering</h3>
          <p class="font">Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="columm">
        <div class="row">
          <img src="images/screen-3.png" class="image-sizing">
        </div>
        <div class="row justify-center">
          <img src="images/slider-icon.png" class="small-image-sizing">
        </div>
        <div class="row flex-direction-column align-center">
          <h3 class="font font-weight-heading">Service Filters</h3>
          <p class="font">Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="columm">
        <div class="row">
          <img src="images/screen-4.png" class="image-sizing">
        </div>
        <div class="row justify-center">
          <img src="images/bars-icon.png" class="small-image-sizing">
        </div>
        <div class="row flex-direction-column align-center">
          <h3 class="font font-weight-heading">Stats + Milage</h3>
          <p class="font">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
