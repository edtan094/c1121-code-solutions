<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html" method="get">
      <label for="email">
        Email
        <input type="text" name="email" id="email" />
      </label>
      <div>
        <label for="Why is coding cool"> Why is coding cool? </label>
        <select name="Coding Languages">
          <option value="Because it's interesting">
            Because it's interesting
          </option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <label for="coding language">
          Favorite Language (Choose one)
          <input type="radio" name="coding language" value="HTML" /> HTML
          <input type="radio" name="coding language" value="CSS" /> CSS
          <input type="radio" name="coding language" value="JavaScript" />
          Javascipt
        </label>
      </div>
      <div>
        <label> Would you like to sign up for more information? </label>
      </div>
      <div>
        <label for="Sign Up">
          <input type="checkbox" name="sign up" value="Sign me up!" />
          Sign me up!
        </label>
      </div>
      <div>
        <label for="Comments">
          <div>Comments</div>
        </label>
        <textarea name="comments" cols="20" rows="7"></textarea>
      </div>
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
